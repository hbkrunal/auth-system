<div class="aa--container aa--flex aa--justify-center">
  <div class="form-wrapper">
    <h1>
      <span class="aa--text-primary">Sign Up</span>
      your account
    </h1>

    <mat-card>
      <mat-card-content>
        <form [formGroup]="signupForm" (ngSubmit)="signupForm.valid && submit()">
          <div class="name-fields">
            <mat-form-field class="mat-form-field">
              <mat-label>First Name</mat-label>
              <input matInput type="text" formControlName="firstName" />
              <mat-error
                *ngIf="signupForm.get('firstName')?.hasError('required') && signupForm.get('firstName')?.touched">
                First Name is required.
              </mat-error>
            </mat-form-field>

            <mat-form-field class="mat-form-field">
              <mat-label>Last Name</mat-label>
              <input matInput type="text" formControlName="lastName" />
              <mat-error
                *ngIf="signupForm.get('lastName')?.hasError('required') && signupForm.get('lastName')?.touched">
                Last Name is required.
              </mat-error>
            </mat-form-field>
          </div>

          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" />
            <mat-error *ngIf="signupForm.get('email')?.hasError('required') && signupForm.get('email')?.touched">
              Email is required.
            </mat-error>
            <mat-error *ngIf="signupForm.get('email')?.hasError('pattern') && signupForm.get('email')?.touched">
              Enter a valid email.
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" />
            <mat-error *ngIf="signupForm.get('password')?.hasError('required') && signupForm.get('password')?.touched">
              Password is required.
            </mat-error>
            <mat-error *ngIf="signupForm.get('password')?.hasError('minlength') && signupForm.get('password')?.touched">
             Password must be longer than or equal to 8 characters
            </mat-error>
          </mat-form-field>

          <button mat-flat-button type="submit">Sign Up</button>
          <div style="text-align: center;margin: 5px 0px 5px 0px;">OR</div>
          <button mat-button [routerLink]="['/login']">Login</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
